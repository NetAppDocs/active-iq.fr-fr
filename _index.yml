indexpage:
  title: Documentation de Digital Advisor
  summary: Active IQ Digital Advisor (également appelé Digital Advisor) optimise votre
    infrastructure de données dans l'ensemble de votre cloud hybride grâce à un portail
    cloud et à une application mobile qui fournit des analyses prédictives et un support
    proactif. Les services Cloud Advisor exploitent les connaissances de la communauté
    et les comparatifs des pairs, issues de la vaste base installée de NetApp. Ils
    combinent ces informations avec la télémétrie AutoSupport et les fonctionnalités
    My AutoSupport pour proposer un ensemble avancé de services d'analytique inégalés.
